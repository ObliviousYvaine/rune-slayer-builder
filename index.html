<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory - Rune Slayer</title>
  <link rel="stylesheet" href="../css/organizer.css" />
    <script src="js/script.js" defer></script>
    <script src="js/types.js" defer></script>
</head>
<body>
    <h1>Organizer de Equipamentos</h1>
        <div class="container">
            <div class="inventory">
                <button class="slot" data-slot="mask">Máscara</button>
                <button class="slot" data-slot="chest">Peitoral</button>
                <button class="slot" data-slot="cape">Capa</button>
                <button class="slot" data-slot="boots">Botas</button>
                <button class="slot" data-slot="ring1">Anel 1</button>
                <button class="slot" data-slot="ring2">Anel 2</button>
                <button class="slot" data-slot="bag1">Bolsa 1</button>
                <button class="slot" data-slot="bag2">Bolsa 2</button>
                <button class="slot" data-slot="weapon">Arma</button>
            </div>

            <div class="items" id="items-container">
                <div class="item" draggable="true" data-item="Elder Mask">🎭 Elder Mask</div>
                <div class="item" draggable="true" data-item="Drogar's Vest">🛡️ Drogar's Vest</div>
                <div class="item" draggable="true" data-item="Slime Bag">🧪 Slime Bag</div>
                <div class="item" draggable="true" data-item="Focus Ring">💍 Focus Ring</div>
                <div class="item" draggable="true" data-item="Thieves Sash">🧣 Thieves Sash</div>
            </div>
        </div>
</body>
</html>
